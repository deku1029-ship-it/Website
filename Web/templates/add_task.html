<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .form-control {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-color: #444;
        }
        .dark-mode .btn-outline-dark {
            border-color: #888;
            color: #ccc;
        }
    </style>
</head>
<body class="container py-5">

    <!-- Nút chuyển chế độ nền -->
    <div class="d-flex justify-content-end mb-3">
        <button id="toggleDarkMode" class="btn btn-sm btn-outline-dark">🌙 Chế độ tối</button>
    </div>

    <h2 class="mb-4">📝 Thêm công việc mới</h2>

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề:</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả:</label>
            <textarea id="description" name="description" required class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Thêm công việc</button>
    </form>

    <a href="/" class="btn btn-secondary">⬅️ Quay lại</a>

    <!-- Script Dark Mode -->
    <script>
        const body = document.body;
        const toggleBtn = document.getElementById('toggleDarkMode');
        const currentMode = localStorage.getItem('mode');

        if (currentMode === 'dark') {
            body.classList.add('dark-mode');
            toggleBtn.textContent = '☀️ Chế độ sáng';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            toggleBtn.textContent = isDark ? '☀️ Chế độ sáng' : '🌙 Chế độ tối';
            localStorage.setItem('mode', isDark ? 'dark' : 'light');
        });
    </script>

</body>
</html>
